<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>What Jujutsu Kaisen Character Are You?!</h1>
            <img src="https://p325k7wa.twic.pics/high/jujutsu-kaisen/jujutsu-kaisen-cursed-clash/00-page-setup/JJK-header-mobile2.jpg?twic=v1/resize=760/step=10/quality=80" id="opening-image">
            <button class="start button">Start Quiz!</button>
        </div>
        <div class="questions">
            <div class="question one">
                <h4>What is Your Motivation In Life</h4>
                <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2024/05/10-best-jujutsu-kaisen-quotes-ranked.jpg">
                <div class="user-choices">
                    <button class="A button first" id="money">Money</button>
                    <button class="B button first" id="protect">Protecting The Weak</button>
                    <button class="C button first" id="grow">Grow Stronger</button>
                    <button class="D button first" id="reform">Create a Different World</button>
                </div>
            </div>
            <div class="question three">
                <h4>What are you good at?</h4>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_xhKfmukidkOeDM0tSzUEvAl1RBP-KemUog&s">
                <div class="user-choices">
                    <button class="A button" id="strongest">I'm literally the strongest of all time.</button>
                    <button class="B button" id="leading">Leading and teaching.</button>
                    <button class="C button" id="unshakable">I have an unshakable character.</button>
                    <button class="D button" id="adapting">Adapting quickly.</button>
                </div>
            </div>
            <div class="question four">
                <h4>Which Weapon do You Choose?</h4>
                <img src="https://static1.dualshockersimages.com/wordpress/wp-content/uploads/wm/2023/08/maki-miguel-and-yuji-feature.jpg">
                <div class="user-choices">
                    <button class="A button" id="shikigami">Shikigami</button>
                    <button class="B button" id="fists">My Fists</button>
                    <button class="C button" id="hammer">Hammer and Nails</button>
                    <button class="D button" id="blue-eyes">My Eyes</button>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="card megumi" style="width:400px">
                <div class="card-body">
                  <h4 class="card-title">Megumi Fushiguro</h4>
                  <img class="card-img-top" src="https://staticg.sportskeeda.com/editor/2023/01/762f8-16749183314893-1920.jpg" alt="Card image">
                </div>
            </div> 
            <div class="card gojo" style="width:400px">
                <div class="card-body">
                  <h4 class="card-title">Satoru Gojo</h4>
                  <img class="card-img-top" src="https://fictionhorizon.com/wp-content/uploads/2023/09/GojoX-768x432.jpg" alt="Card image">
                </div>
            </div>  
            <div class="card yuji" style="width:400px">
                <div class="card-body">
                  <h4 class="card-title">Itadori Yuji</h4>
                  <img class="card-img-top" src="https://i.pinimg.com/originals/c3/62/1b/c3621b689d1af902ab1a95e46b907b29.png" alt="Card image">
                </div>
            </div>  
            <div class="card nobara" style="width:400px">
                <div class="card-body">
                  <h4 class="card-title">Nobara Kugisaki</h4>
                  <img class="card-img-top" src="https://wallpapercave.com/wp/wp8959702.png" alt="Card image">
                </div>
            </div>    
        </div>
    </body>
</html>
